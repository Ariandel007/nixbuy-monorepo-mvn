apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service-nixbuy-app
  template:
    metadata:
      labels:
        app: user-service-nixbuy-app
    spec:
      containers:
        - name: user-service-nixbuy-app
          image: tunombreusuario/user-service-nixbuy:0.0.1-SNAPSHOT # Reemplaza con tu usuario de Docker Hub
          ports:
            - containerPort: <container-port> # Reemplaza con el puerto del contenedor
          resources:
            limits:
              memory: "360Mi"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: PORT
            - name: TRACING_URL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: TRACING_URL_ENDPOINT
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: CLOUDINARY_CLOUD_NAME
            - name: CLOUDINARY_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: CLOUDINARY_SECRET
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: CLOUDINARY_API_KEY
            - name: BD_URL
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: BD_URL
            - name: DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: DDL_AUTO
            - name: BD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: BD_USERNAME
            - name: BD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-secret
                  key: BD_PASSWORD
