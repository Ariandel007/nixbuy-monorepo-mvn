<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Multi-Factor Registration</h1>
<div>
    <div><img th:src="${qrImage}"/></div>
    <div th:if="${param.error}">Invalid code. Please try again.</div>
    <form method="post" th:action="@{/registration}">
        <label for="code">Registration: </label>
        <input id="code" type="text" name="code" placeholder="Code" required autofocus><br><br>
        <button id="submit-button" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
